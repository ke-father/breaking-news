<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    引入layui-->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!--    引入图片剪切功能-->
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css"/>
    <!--    引入本页面样式-->
    <link rel="stylesheet" href="../assets/css/article/article_publish.css">
</head>
<body>
<div class="layui-card">
    <div class="layui-card-header">写文章</div>
    <div class="layui-card-body">
        <!--        表单-->
        <form class="layui-form" id="art_publish">
            <!--            文章标题-->
            <div class="layui-form-item">
                <label class="layui-form-label">文章标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <!--            文章类别-->
            <div class="layui-form-item">
                <label class="layui-form-label">文章类别</label>
                <div class="layui-input-block">
                    <select name="cate_id" lay-verify="required">
                        <!--                        分类模板渲染区域-->
                    </select>
                </div>
            </div>

            <!--            文章内容-->
            <div class="layui-form-item">
                <!-- 左侧的 label -->
                <label class="layui-form-label">文章内容</label>
                <!-- 为富文本编辑器外部的容器设置高度 -->
                <div class="layui-input-block" style="height: 400px;">
                    <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                    <textarea name="content"></textarea>
                </div>
            </div>

            <!--            文章封面-->
            <div class="layui-form-item">
<!--                隐藏的文件选择框-->
                <input type="file" id="photoFile" accept="image/png, image/jpeg, image/gif">
                <!-- 左侧的 label -->
                <label class="layui-form-label">文章封面</label>
                <!-- 选择封面区域 -->
                <div class="layui-input-block cover-box">
                    <!-- 左侧裁剪区域 -->
                    <div class="cover-left">
                        <img id="image" src="../assets/images/sample2.jpg" alt=""/>
                    </div>
                    <!-- 右侧预览区域和选择封面区域 -->
                    <div class="cover-right">
                        <!-- 预览的区域 -->
                        <div class="img-preview"></div>
                        <!-- 选择封面按钮 -->
                        <button type="button" class="layui-btn layui-btn-danger" id="elect">选择封面</button>
                    </div>
                </div>
            </div>

            <!--            提交按钮-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" name="state">发布</button>
                    <button class="layui-btn layui-btn-primary" lay-submit lay-filter="formDemo" name="state" id="btn_cao" >存为草稿</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!--文章分类渲染区域-->
<script type="text/html" id="art_list">
    <option value="">请选择文章分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
</script>

<!--引入layui.js-->
<script src="../assets/lib/layui/layui.all.js"></script>
<!--引入jQuery-->
<script src="../assets/lib/jquery.js"></script>
<!--引入中间件-->
<script src="../assets/js/base.js"></script>
<!--引入模板引擎-->
<script src="../assets/lib/template-web.js"></script>
<!-- 富文本 -->
<script src="../assets/lib/tinymce/tinymce.min.js"></script>
<script src="../assets/lib/tinymce/tinymce_setup.js"></script>
<!--引入图片剪切功能js-->
<script src="../assets/lib/cropper/Cropper.js"></script>
<script src="../assets/lib/cropper/jquery-cropper.js"></script>
<!--引入页面js-->
<script src="../assets/js/article/article_publish.js"></script>
</body>
</html>
