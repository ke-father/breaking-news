<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/article_cate.css">
</head>
<body>
<div class="layui-card">
    <div class="layui-card-header">
        <span>文章类别管理</span>
        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="addCate">添加类别</button>
    </div>
    <div class="layui-card-body">
        <table class="layui-table">
            <colgroup>
                <col>
                <col>
                <col width="200">
            </colgroup>
            <thead>
            <tr>
                <th>文章分类</th>
                <th>文章类别</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="cate_main">

            </tbody>
        </table>
    </div>
</div>


<!--文章分类列表-->
<script type="text/html" id="cate_table">
    {{each data}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
            <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</button>
            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-del" data-id="{{$value.Id}}">删除</button>
        </td>
    </tr>
    {{/each}}
</script>

<!--文章分类添加弹出层-->
<script type="text/html" id="add_cate">
    <form class="layui-form" id="form_add">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类类别</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类类别" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</script>

<!--文章编辑弹出层-->
<script type="text/html" id="edit_cate">
    <form class="layui-form" id="form_edit" lay-filter="form_edit">
        <input type="hidden" name="Id">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类类别</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类类别" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
            </div>
        </div>
    </form>
</script>

<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/js/base.js"></script>
<script src="../assets/lib/template-web.js"></script>
<script src="../assets/js/article/article_cate.js"></script>
</body>
</html>
